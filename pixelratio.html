<!doctype HTML>
<html>
	<head>
		<title>SVG test</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
	</head>
	<body>
		<header><h1>PixelRatio test</h1></header>
		PixelRatio: <span id="hit-me"></span> <br/>
		Debug: <span id="debug"></span><br/>
		DPPX: <span id="dppx"></span><br/>
		DPI 96: <span id="dpi"></span><br/>
		DPI 144: <span id="dpi-1"></span><br/>
		DPI 192: <span id="dpi-2"></span><br/>

		window.navigator.msPointerEnabled <span id="dpi-2"></span><br/>

		<div style="width:150px; height:150px; background-color:pink"></div>


		<script>
			function pixelRatio() {
  				if ( window.devicePixelRatio ) {
					return window.devicePixelRatio;
				} else if( "matchMedia" in window && window.matchMedia ) {
					if ( window.matchMedia("(min-resolution: 2dppx)").matches || window.matchMedia("(min-resolution: 192dpi)").matches ) {
						return 2;
					} else if ( window.matchMedia("(min-resolution: 1.5dppx)").matches || window.matchMedia("(min-resolution: 144dpi)").matches ) {
						return 1.5;
					}
				}
			return 1;
			}
  
  		document.getElementById("hit-me").innerHTML = pixelRatio();
		document.getElementById("debug").innerHTML = "matchMedia" in window && window.matchMedia ? "Matchmedia true" : "MatchMedia false";
		document.getElementById("dppx").innerHTML = window.matchMedia("(min-resolution: 1dppx)").matches ? "dppx true" : "dppx false";
		document.getElementById("dpi").innerHTML = window.matchMedia("(min-resolution: 96dpi)").matches ? "yep" : " nope";
		document.getElementById("dpi-1").innerHTML = window.matchMedia("(min-resolution: 144dpi)").matches ? "yep" : "nope";
		document.getElementById("dpi-2").innerHTML = window.matchMedia("(min-resolution: 192dpi)").matches ? "yep" : "nope";

		var msPointerEnabled = window.navigator.msPointerEnabled,
		event.pointerType


		</script>
	</body>
</html>
